<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <script type="text/javascript" src="js/bootstrap.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- offline font awesome script -->
  <script src="js/all.js"></script>

  <!-- Online fontawesome -->
  <script src="https://kit.fontawesome.com/8b166339de.js" crossorigin="anonymous"></script>


  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <img class="logo mb-5" src="images/logo.svg" alt="logo">

        <h1 class="main-heading">We are launching <span class="heading-bold">soon!</span></h1>

        <p class="sub-info">Subscribe and get notified</p>

        <form action="" method="">
          <input type="email" name="" placeholder="Your email address...">
          <input type="submit" name="" role="button" value="Notify me">
        </form>


        <img class="dashboard-image container-fluid" src="images/illustration-dashboard.png" alt="">
        <footer>
          <i class="footer-icons fab fa-facebook"></i>
          <i class="footer-icons fab fa-twitter"></i>
          <i class="footer-icons fab fa-instagram"></i>
          <p class="footer-text">&copy; Copyright Ping. All rights reserved.</p>

          <p class="attribution">
            Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a class="attribution-link" href="https://tahavemmanuel.github.io/cv" target="_blank">Tahav Emmanuel</a>.
          </p>

        </footer>
      </div>

    </div>

  </div>

  </div>
